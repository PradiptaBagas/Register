<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <title>Register</title>
</head>
<body>
    <form class="formShadow">
        <h2>REGISTRASI</h2>
        <p>Masuk Menggunakan</p>
        <span class="socialBox">
            <a href="https://twitter.com/i/flow/login" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/accounts/login/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </span>
        <p>atau</p>
        <p>- Menggunakan Email -</p>
        <input class="textBox" placeholder="Email" type="text">
        <input class="textBox" placeholder="Username" type="text">
        <input class="textBox" placeholder="Password" type="password">
        <span class="checkbox">
            <input type="checkBox">
            <label for="privacy">
                Menyetujui
                <a href="">Syarat dan Ketentuan</a>
                <span class="requir">*</span>
            </label>
        </span>
        <p class="disclaimer">Melanggar syarat dan ketentuan dapat menyebabkan<br>akun Anda di BAN</p>
        <button class="buttonShadow" type="submit">Daftar</button>
        <hr>
        <a class="copyright" href="https://github.com/PradiptaBagas" target="_blank">&copy;Diptaa</a>
    </form>
</body>
</html>
